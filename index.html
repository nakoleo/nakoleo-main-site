<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAKOLEO</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
    html, body {
      margin: 0;
      padding: 24px;
      height: 100%;
      background: #F9F7F1;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      max-width: 90%;
    }
    img.logo {
      max-width: 160px;
      width: 100%;
      height: auto;
      border-radius: 16px;
      margin-bottom: 16px;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      background: #E0E0E0;
      color: #1F2A44;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: 16px;
      transition: background 0.2s;
      margin-bottom: 24px;
    }
    .btn:hover {
      background: #D4D4D4;
    }
    p.footer {
      font-size: 9px;
      color: #A89C94;
      margin: 0;
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://img2.pic.in.th/pic/Nakoleo-Logo-Design-2025-03.png" alt="NAKOLEO Logo">
    <a class="btn" href="https://nakoleo.myportfolio.com/contact" target="_blank">Contact</a>
    <p class="footer">nakoleo.me</p>
  </div>
</body>
</html>
